<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1 class="text-center">List groups</h1>
<h2 class="text-center">1</h2>
<div class="container">
    <div class="list-group">
        <button class="list-group-item">Crast justo odio</button>
        <button class="list-group-item">Dapipus ac accilo</button>
        <button class="list-group-item">Morbe lio risus</button>
        <button class="list-group-item">Parta ac concsenc ac</button>
        <button class="list-group-item">Vestibulum at eros</button>
    </div>
</div>

<h2 class="text-center">2</h2>
<div class="container">
    <div class="list-group">
        <li class="list-group-item list-group-item-warning">Crast justo odio</li>
        <li class="list-group-item list-group-item-info">Dapipus ac accilo</li>
        <li class="list-group-item list-group-item-success">Morbe lio risus</li>
        <li class="list-group-item list-group-item-danger">Parta ac concsenc ac</li>
    </div>
</div>

<h2 class="text-center">3</h2>
<div class="container">
    <div class="list-group">
        <div class="list-group-item active">
            <h4 class="list-group-item-heading">Heading</h4>
            <p class="list-group-item-text">Some text here</p>
        </div>
        <div class="list-group-item">
            <h4 class="list-group-item-heading">Heading</h4>
            <p class="list-group-item-text">Some text here</p>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
