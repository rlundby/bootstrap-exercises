<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1 class="text-center">Buttons</h1>
<div class="container">
    <div class="row">

    <a href="#" class="btn btn-primary">Primary</a>

    <a href="#" class="btn btn-danger">Danger</a>

    <button class="btn btn-info">Info</button>

    <input type="button" class="btn-danger btn-lg" value="Danger and Large">

    <a href="#" class="btn btn-default btn-sm">Default and Small</a>

    <a href="#" class="btn btn-success btn-sm">Success and Small</a>
    </div>
    <div class="row">
    <a href="#" class="btn btn-warning btn-lg">Warning and Large</a>
    <a href="#" class="btn btn-default btn-lg">Large</a>
    <a href="#" class="btn btn-danger btn-xs">Danger and extra Small</a>
    <a href="#" class="btn btn-default ">Btn</a>
    <button class="btn btn-info btn-sm">Info and Small</button>
    <a href="#" class="btn btn-default btn-xs">Extra Small</a>
    </div>
</div>
<h1 class="text-center">Button Group</h1>
<div class="container">
    <div class="btn-group">
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-default">Default</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-primary">Primary</button>
    </div>
</div>
<h1 class="text-center">Justified Button Group</h1>
<div class="container">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
        <button class="btn btn-danger">Danger</button>
        </div>
            <div class="btn-group">
        <button class="btn btn-default">Default</button>
            </div>
                <div class="btn-group">
        <button class="btn btn-success">Success</button>
                </div>
                    <div class="btn-group">
        <button class="btn btn-warning">Warning</button>
                    </div>
                        <div class="btn-group">
        <button class="btn btn-primary">Primary</button>
                        </div>
    </div>
</div>
<h1 class="text-center">Vertical Button Group</h1>
<div class="container">
    <div class="btn-group btn-group-vertical">
        <div class="btn-group">
            <button class="btn btn-danger">Danger</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default">Default</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success">Success</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-warning">Warning</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">Primary</button>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
