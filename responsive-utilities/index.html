<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<h1 class="text-center">Exercise 1</h1>
<div class="container-fluid">
  <div class="row">
      <div class="col-sm-6">
        <h6 class="text-center visible-xs">Extra Small Heading</h6>
        <h4 class="text-center hidden-xs">Heading</h4>
        <p class="text-center">Paragraph</p>
      </div>
      <div class="col-sm-6">
          <h6 class="text-center visible-xs">Extra Small Heading</h6>
          <h4 class="text-center hidden-xs">Heading</h4>
          <p class="text-center">Paragraph</p>
      </div>
  </div>
</div>

<h1 class="text-center">Exercise 2</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-3 visible-lg bg-danger">1</div>
        <div class="col-lg-3 col-md-4 hidden-sm hidden-xs bg-warning">2</div>
        <div class="col-lg-3 col-md-4 col-sm-6 hidden-xs bg-success">3</div>
        <div class="col-lg-3 col-md-4 col-sm-6 bg-info">4</div>
    </div>
</div>

<h1 class="text-center">Exercise 3</h1>
<div class="container">
    <div class="row">
        <div class="bg-success">
            <h2 class="text-center visible-lg">LG VIEW</h2>
            <h2 class="text-center visible-md">MD VIEW</h2>
            <h2 class="text-center visible-sm">SM VIEW</h2>
            <h2 class="text-center visible-xs">XS VIEW</h2>
        </div>
    </div>
</div>

<h1 class="text-center">Exercise 4</h1>
<div class="container">
    <div class="row hidden-print">
        <div>
            <p>Visible on desktop, mobile and tablet</p>
        </div>
    </div>
    <div class="row visible-print">
        <div>
            <p>Visible in print ONLY</p>
        </div>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
