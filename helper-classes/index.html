<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1 class="text-center">Responsive Images</h1>
<div class="container">
   <div class="col-xs-6">
       <img class="img-responsive" src="https://fthmb.tqn.com/aZAiyt4b5ixyuZRdXSE-Zahp0gY=/3865x2576/filters:fill(auto,1)/paint-brushes-139613265-5817711f5f9b581c0b53b9a4.jpg" alt="brushes">
   </div>
    <div class="col-xs-6">
        <img class="img-responsive" src="https://fthmb.tqn.com/aZAiyt4b5ixyuZRdXSE-Zahp0gY=/3865x2576/filters:fill(auto,1)/paint-brushes-139613265-5817711f5f9b581c0b53b9a4.jpg" alt="brushes">
    </div>
</div>
<h1 class="text-center">Different Image Types</h1>
<div class="container">
    <div class="col-sm-4">
        <img class="img-responsive img-rounded" src="https://fthmb.tqn.com/aZAiyt4b5ixyuZRdXSE-Zahp0gY=/3865x2576/filters:fill(auto,1)/paint-brushes-139613265-5817711f5f9b581c0b53b9a4.jpg" alt="brushes">
    </div>
    <div class="col-sm-4">
        <img class="img-responsive img-thumbnail" src="https://fthmb.tqn.com/aZAiyt4b5ixyuZRdXSE-Zahp0gY=/3865x2576/filters:fill(auto,1)/paint-brushes-139613265-5817711f5f9b581c0b53b9a4.jpg" alt="brushes">
    </div>
    <div class="col-sm-4">
        <img class="img-responsive img-circle" src="https://fthmb.tqn.com/aZAiyt4b5ixyuZRdXSE-Zahp0gY=/3865x2576/filters:fill(auto,1)/paint-brushes-139613265-5817711f5f9b581c0b53b9a4.jpg" alt="brushes">
    </div>
</div>
<h1 class="text-center">Centered Image</h1>
<div class="container">
    <img src="https://images-na.ssl-images-amazon.com/images/I/519xFd-ir5L._SL500_AC_SS350_.jpg" alt="" class="img-responsive center-block">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
